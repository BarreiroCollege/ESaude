<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Rexistro | ESaude</title>
</head>

<style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: -webkit-box;
        display: flex;
        -ms-flex-align: center;
        -ms-flex-pack: center;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .form-signup {
        width: 100%;
        max-width: 660px;
        padding: 15px;
        margin: 0 auto;
    }

    .form-signup .checkbox {
        font-weight: 400;
    }

    .form-signup .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signup .form-control:focus {
        z-index: 2;
    }

    .form-signup #inputUsername {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signup input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .form-signup #inputName {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signup #inputEmail {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .form-signup #inputBirthday {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signup select {
        margin-bottom: -1px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        height: 46px;
    }

    .form-signup #inputAlergies {
        margin-bottom: -1px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signup #inputDiagnostics {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>

<body class="text-center">
    <form class="form-signup">
        <img class="mb-4" src="esaude.png" alt="" width="72"
            height="72">
        <h1 class="h3 mb-3 font-weight-normal">Rexistro</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="form-label-group">
                    <label for="inputUsername" class="sr-only">Nome de usuario</label>
                    <input type="text" id="inputUsername" class="form-control" placeholder="Nome de usuario" required autofocus>
                </div>
        
                <div class="form-label-group">
                    <label for="inputPassword" class="sr-only">Contrasinal</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Contrasinal" required>
                </div>
        
                <div class="mt-3"></div>
        
                <div class="form-label-group">
                    <label for="inputName" class="sr-only">Nome completo</label>
                    <input type="text" id="inputName" class="form-control" placeholder="Nome completo" required>
                </div>
        
                <div class="form-label-group">
                    <label for="inputEmail" class="sr-only">Correo electrónico</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-label-group">
                    <label for="inputBirthday" class="sr-only">Data de nacemento</label>
                    <input type="text" id="inputBirthday" class="form-control" placeholder="Data de nacemento (DD/MM/AAAA)" required>
                </div>

                <div class="form-label-group">
                    <select class="browser-default custom-select">
                        <option selected="" disabled="">Xénero</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="O">Outro</option>
                      </select>
                </div>
        
                <div class="form-label-group">
                    <label for="inputAlergies" class="sr-only">Alerxias</label>
                    <input type="text" id="inputAlergies" class="form-control" placeholder="Alerxias">
                </div>
        
                <div class="form-label-group">
                    <label for="inputDiagnostics" class="sr-only">Outros diagnósticos</label>
                    <textarea id="inputDiagnostics" class="form-control" placeholder="Outros diagnósticos"></textarea>
                </div>
            </div>
        </div>

        <div class="mb-3"></div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Continuar</button>
        
        <div class="row">
            <div class="col-lg-6"></div>
            <div class="col-lg-6">
                <a class="btn btn-link" role="button" href="acceso.html">Xa tes conta? Accede aquí</a>
            </div>
        </div>
        <p class="mt-5 mb-3 text-muted">ESaude &copy; 2021</p>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        document.getElementById("submit").addEventListener("click", (e) => {
            e.preventDefault();
            sessionStorage.setItem("rexistro", "si");
            let a = document.createElement("a");
            a.href = "acceso.html";
            document.body.appendChild(a);
            a.click();
            a.remove();
        });
    </script>
</body>

</html>
