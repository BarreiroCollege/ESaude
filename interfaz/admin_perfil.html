<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="datepicker.css"/>

    <title>Perfil | ESaude</title>
</head>

<style>
    body {
        font-size: .875rem;
    }

    .feather {
        width: 16px;
        height: 16px;
        vertical-align: text-bottom;
    }

    /*
 * Sidebar
 */

    .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        /* Behind the navbar */
        padding: 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
    }

    .sidebar-sticky {
        position: -webkit-sticky;
        position: sticky;
        top: 48px;
        /* Height of navbar */
        height: calc(100vh - 48px);
        padding-top: .5rem;
        overflow-x: hidden;
        overflow-y: auto;
        /* Scrollable contents if viewport is shorter than content. */
    }

    .sidebar .nav-link {
        font-weight: 500;
        color: #333;
    }

    .sidebar .nav-link .feather {
        margin-right: 4px;
        color: #999;
    }

    .sidebar .nav-link.active {
        color: #007bff;
    }

    .sidebar .nav-link:hover .feather,
    .sidebar .nav-link.active .feather {
        color: inherit;
    }

    .sidebar-heading {
        font-size: .75rem;
        text-transform: uppercase;
    }

    /*
 * Navbar
 */

    .navbar-brand {
        padding-top: .75rem;
        padding-bottom: .75rem;
        font-size: 1rem;
        background-color: rgba(0, 0, 0, .25);
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
    }

    .navbar .form-control {
        padding: .75rem 1rem;
        border-width: 0;
        border-radius: 0;
    }

    .form-control-dark {
        color: #fff;
        background-color: rgba(255, 255, 255, .1);
        border-color: rgba(255, 255, 255, .1);
    }

    .form-control-dark:focus {
        border-color: transparent;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
    }

    /*
    * Utilities
    */

    .border-top {
        border-top: 1px solid #e5e5e5;
    }

    .border-bottom {
        border-bottom: 1px solid #e5e5e5;
    }

    #fotoPerfil{
        width: 130px;
    padding: 0 30px 0 400px;
    text-align: center;
    }

    .btn-float {
        border-radius: 100%;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        position: fixed;
        bottom: 15px;
        right: 15px;
        width: 60px;
        height: 60px;
    }
</style>

<body style="min-height: 100%;">
    <nav class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="inicio.html">ESaude</a>
        <!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="acceso.html">Pechar sesión</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="admin.html">
                                <span data-feather="home"></span>
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span data-feather="user"></span>
                                Os meus datos
                            </a>
                        </li>
                    </ul>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Admin</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="admin_usuarios.html">
                                <span data-feather="users"></span>
                                Usuarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin_mensaxes.html">
                                <span data-feather="message-square"></span>
                                Mensaxes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin_farmacos.html">
                                <span data-feather="database"></span>
                                Fármacos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin_sintomas.html">
                                <span data-feather="crosshair"></span>
                                Síntomas
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">Os meus datos</h1>
                </div>
                <div id = "fotoPerfil">
                    <img class="mb-4" src="perfil.png" alt="" width="120"
                        height="120">
                </div>

                <div class = "row">
                    <div class = "col">
                        <div class="form-group">
                            <label for="txtUsuario">Nome de usuario</label>
                            <input class="form-control" id="txtUsuario" placeholder="Identificador" value="DrMundo">
                        </div>
                            
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="txtNome">Nome</label>
                                    <input class="form-control" id="txtNome" placeholder="Nome" value="Edmundo">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="txtApelidos">Apelidos</label>
                                    <input class="form-control" id="txtApelidos" placeholder="Apelidos" value="Lapón Sánchez">
                                </div>
                            </div>
                        </div>
                            
                        <div class="form-group">
                            <label for="txtEmail">Correo electrónico</label>
                            <input type="email" class="form-control" id="txtEmail" placeholder="Email" value="drmundo@gmail.com">
                        </div>
                    </div>

                    <div class = "col-md-6">
                        <div class="form-group">
                            <label for="txtNacemento">Data de nacemento</label>
                            <div class="input-group date">
                                <input id="txtNacemento" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text"><span data-feather="calendar"></span></span>
                                </div>
                            </div>
                        </div>
                            
                        <div class="form-group">
                            <label for="txtXenero">Xénero</label>
                            <input class="form-control" id="txtXenero" placeholder="Xénero" value="Home">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-lg btn-block" type="submit" id="btnEditar" onclick="onBtnEditar(event)">Editar</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="datepicker.js"></script>
    <script src="datepicker.gl.js"></script>

    <script type="text/Javascript">
    $('.input-group.date').datepicker({
        format: "dd/mm/yyyy",
        weekStart: 1,
        language: "gl",
        todayHighlight: true
    });
    $('.input-group.date').datepicker('setDate', new Date(2009, 9, 2));
    </script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
        const txts = ["txtUsuario", "txtNome", "txtApelidos", "txtEmail", "txtNacemento", "txtXenero"];
        txts.forEach(e => {
            document.getElementById(e).disabled = true;
        });

        function onBtnEditar(e) {
            e.preventDefault();
            let btn = document.getElementById("btnEditar");
            txts.forEach(e => {
                if (e !== "txtUsuario") document.getElementById(e).disabled = btn.innerText === "Editar" ? false : true;
            });
            btn.innerText = btn.innerText === "Editar" ? "Guardar" : "Editar";
        };
    </script>
</body>

</html>
